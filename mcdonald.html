<style>
    #maindiv{
        background-color: rgb(234, 248, 37);

        background-color: rgb(247, 122, 39);
        width: 60%;
        text-align: center;
        border-radius: 40px;
    }
    #h1 {
        color: rgb(231, 240, 241);
        font-family: monospace;
        font-weight: 1900;

    }
    #h3{
        color: rgb(8, 22, 19);

    }
    #button{
        font-size: 20px;
       font-weight: bold;
       border-radius: 10px;
    }
    #delivery_div{
        width: 40%;
        background-color: #f3f059;
    }
    #menum{
        display: grid;
        width: 100%;
        text-align: center;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: auto;
        grid-gap: 8px;
    }

    #imaged{
        display: grid;
        margin-left: 10%;
        width: 80%;
        margin-top: 100px;
        grid-template-columns: repeat(3,1fr);
        grid-gap: 10px;
    }
     #imgss{
     height: 100px;  
    }
    #imgr11{
    min-width: 100%;
    max-height: 100%;
    border-radius: 10px;
    }
 
</style>
